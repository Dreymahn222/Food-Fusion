<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Recipe API Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #ff6f61; }
    ul { list-style: none; padding: 0; }
    li { background: #ffe9e3; margin: 8px 0; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Chicken Recipes</h1>
  <ul id="recipes-list"></ul>

  <script>
    async function getRecipes() {
      try {
        const response = await fetch('https://api.spoonacular.com/recipes/complexSearch?query=chicken&number=5', {
          headers: { 'x-api-key': '9227959018934aabbb5e339b607e3310' }
        });
        if (!response.ok) throw new Error('Network response was not ok');

        const data = await response.json();
        const list = document.getElementById('recipes-list');
        if (data.results && data.results.length > 0) {
          data.results.forEach(recipe => {
            const li = document.createElement('li');
            li.textContent = recipe.title;
            list.appendChild(li);
          });
        } else {
          list.textContent = 'No recipes found.';
        }
      } catch (error) {
        document.getElementById('recipes-list').textContent = 'Error fetching recipes: ' + error.message;
      }
    }

    getRecipes();
  </script>
</body>
</html>
